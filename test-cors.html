<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS Test</title>
</head>
<body>
    <h1>CORS Test for Punjab Rozgar Portal</h1>
    
    <div id="status">Testing...</div>
    <div id="results"></div>

    <button onclick="testCORS()">Test CORS</button>
    <button onclick="testLogin()">Test Login</button>

    <script>
        async function testCORS() {
            const statusDiv = document.getElementById('status');
            const resultsDiv = document.getElementById('results');
            
            statusDiv.innerHTML = 'Testing CORS...';
            resultsDiv.innerHTML = '';

            try {
                // Test health endpoint
                const response = await fetch('https://cse-95-analytics.onrender.com/health', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    statusDiv.innerHTML = '✅ CORS is working! Backend is accessible.';
                    resultsDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    statusDiv.innerHTML = `❌ Backend returned error: ${response.status}`;
                    resultsDiv.innerHTML = `Status: ${response.status} ${response.statusText}`;
                }
            } catch (error) {
                statusDiv.innerHTML = `❌ CORS Error: ${error.message}`;
                resultsDiv.innerHTML = `Error details: ${error}`;
                console.error('CORS test failed:', error);
            }
        }

        async function testLogin() {
            const statusDiv = document.getElementById('status');
            const resultsDiv = document.getElementById('results');
            
            statusDiv.innerHTML = 'Testing login...';
            resultsDiv.innerHTML = '';

            try {
                const response = await fetch('https://cse-95-analytics.onrender.com/api/v1/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'jobseeker@test.com',
                        password: 'jobseeker123'
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    statusDiv.innerHTML = '✅ Login successful! Authentication working.';
                    resultsDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    const errorData = await response.text();
                    statusDiv.innerHTML = `❌ Login failed: ${response.status}`;
                    resultsDiv.innerHTML = `Error: ${errorData}`;
                }
            } catch (error) {
                statusDiv.innerHTML = `❌ Login Error: ${error.message}`;
                resultsDiv.innerHTML = `Error details: ${error}`;
                console.error('Login test failed:', error);
            }
        }

        // Auto-test on load
        window.addEventListener('load', () => {
            setTimeout(testCORS, 1000);
        });
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }

        #status {
            font-size: 18px;
            margin: 20px 0;
            padding: 10px;
            border-radius: 5px;
            background: #f0f0f0;
        }

        #results {
            background: #f8f8f8;
            padding: 15px;
            border-radius: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</body>
</html>

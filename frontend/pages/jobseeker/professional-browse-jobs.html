<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Jobs - Punjab Rozgar Portal</title>
    
    <!-- Punjab Rozgar Authentication -->
    <script src="../../js/auth.js" onerror="console.log('Auth.js failed to load')"></script>
    <!-- Punjab Rozgar Analytics -->
    <script src="../../js/punjab-analytics.js" onerror="console.log('Analytics.js failed to load')"></script>
    
    <!-- Fallback analytics if main fails -->
    <script>
        if (typeof PunjabRozgarAnalytics === 'undefined') {
            console.log('Creating fallback analytics');
            window.trackEvent = function(name, props) { console.log('Track:', name, props); };
            window.punjabAnalytics = { track: window.trackEvent };
        }
    </script>
    
    <!-- Styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Professional Theme Variables */
        :root {
            --primary-blue: #1e40af;
            --secondary-blue: #3b82f6;
            --accent-blue: #60a5fa;
            --success-green: #059669;
            --warning-orange: #d97706;
            --danger-red: #dc2626;
            --gray-50: #f8fafc;
            --gray-100: #f1f5f9;
            --gray-200: #e2e8f0;
            --gray-300: #cbd5e1;
            --gray-400: #94a3b8;
            --gray-500: #64748b;
            --gray-600: #475569;
            --gray-700: #334155;
            --gray-800: #1e293b;
            --gray-900: #0f172a;
            
            /* Category Colors - Professional */
            --tech-primary: #3b82f6;
            --health-primary: #059669;
            --finance-primary: #d97706;
            --education-primary: #7c3aed;
            --govt-primary: #dc2626;
            --engineering-primary: #ea580c;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--gray-50) 0%, var(--gray-100) 100%);
            color: var(--gray-700);
            line-height: 1.6;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 1rem 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            border-bottom: 1px solid var(--gray-200);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Poppins', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-blue);
        }

        .nav-links {
            display: flex;
            gap: 1rem;
            list-style: none;
        }

        .nav-links a {
            color: var(--gray-700);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            background: transparent;
        }
        
        .nav-links a:hover {
            color: var(--primary-blue);
            background: var(--gray-100);
        }

        .auth-buttons {
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
            font-family: inherit;
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--primary-blue);
            color: var(--primary-blue);
        }

        .btn-outline:hover {
            background: var(--primary-blue);
            color: white;
        }

        .btn-primary {
            background: var(--primary-blue);
            color: white;
        }

        .btn-primary:hover {
            background: var(--gray-800);
        }

        /* Main Content */
        .main-content {
            margin-top: 6rem;
            padding: 2rem 0;
        }

        .page-header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem 0;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .page-title {
            font-family: 'Poppins', sans-serif;
            font-size: 2.5rem;
            font-weight: 600;
            color: var(--gray-900);
            margin-bottom: 1rem;
        }

        .page-subtitle {
            font-size: 1.1rem;
            color: var(--gray-600);
            max-width: 600px;
            margin: 0 auto;
        }

        /* Search Section */
        .search-section {
            background: white;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .search-form {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .search-input {
            padding: 1rem 1.5rem;
            border: 2px solid var(--gray-200);
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-blue);
        }

        .search-btn {
            background: var(--primary-blue);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            background: var(--gray-800);
        }

        /* Filters */
        .filters {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin-bottom: 1rem;
        }

        .filter-btn {
            background: var(--gray-100);
            border: 2px solid var(--gray-200);
            color: var(--gray-700);
            padding: 0.8rem 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: var(--primary-blue);
            border-color: var(--primary-blue);
            color: white;
        }

        /* Results */
        .results-section {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .results-count {
            font-weight: 600;
            color: var(--gray-600);
        }

        .sort-options {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .sort-select {
            padding: 0.5rem 1rem;
            border: 2px solid var(--gray-200);
            border-radius: 8px;
            background: white;
        }

        /* Job Cards */
        .jobs-list {
            display: grid;
            gap: 1.5rem;
        }

        .job-card {
            background: white;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--gray-200);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .job-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .job-card::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 4px;
            height: 100%;
            background: var(--primary-color, var(--primary-blue));
            border-radius: 0 4px 4px 0;
        }

        .job-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1rem;
        }

        .job-title {
            font-family: 'Poppins', sans-serif;
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--gray-900);
            margin-bottom: 0.5rem;
        }

        .job-company {
            color: var(--primary-blue);
            font-weight: 600;
            margin-bottom: 0.8rem;
        }

        .job-location {
            color: var(--gray-600);
            font-size: 0.9rem;
        }

        .job-education {
            font-size: 0.85rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            opacity: 0.9;
            margin-top: 0.3rem;
            color: var(--gray-600);
        }

        .job-education i {
            font-size: 0.8rem;
        }

        .job-actions {
            display: flex;
            gap: 1rem;
            flex-direction: column;
            align-items: end;
        }

        .job-salary {
            font-weight: 600;
            color: var(--success-green);
            font-size: 1.1rem;
        }

        .job-type {
            padding: 0.3rem 0.8rem;
            background: var(--gray-100);
            color: var(--gray-700);
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .job-details {
            display: flex;
            gap: 2rem;
            margin: 1.5rem 0;
            flex-wrap: wrap;
        }

        .job-detail {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--gray-600);
            font-size: 0.9rem;
        }

        .job-detail i {
            color: var(--primary-blue);
        }

        .job-description {
            color: var(--gray-600);
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .job-buttons {
            display: flex;
            gap: 1rem;
        }

        .btn-apply {
            background: var(--primary-blue);
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-apply:hover {
            background: var(--gray-800);
        }

        .btn-save {
            background: var(--gray-100);
            color: var(--gray-700);
            padding: 0.8rem 1.5rem;
            border: 2px solid var(--gray-200);
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-save:hover {
            background: var(--gray-200);
        }

        /* Category Theme Classes */
        .theme-technology { --primary-color: var(--tech-primary); }
        .theme-healthcare { --primary-color: var(--health-primary); }
        .theme-finance { --primary-color: var(--finance-primary); }
        .theme-education { --primary-color: var(--education-primary); }
        .theme-government { --primary-color: var(--govt-primary); }
        .theme-engineering { --primary-color: var(--engineering-primary); }

        /* Education Level Badges */
        .education-phd { color: #d97706; font-weight: 600; }
        .education-masters { color: var(--gray-600); font-weight: 600; }
        .education-bachelors { color: var(--primary-blue); font-weight: 500; }
        .education-diploma { color: var(--success-green); font-weight: 500; }
        .education-certificate { color: var(--gray-500); font-weight: 500; }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 3rem;
        }

        .pagination button {
            padding: 0.8rem 1rem;
            border: 2px solid var(--gray-200);
            background: white;
            color: var(--gray-700);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .pagination button:hover,
        .pagination button.active {
            background: var(--primary-blue);
            border-color: var(--primary-blue);
            color: white;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .search-form {
                grid-template-columns: 1fr;
            }

            .job-header {
                flex-direction: column;
                gap: 1rem;
            }

            .job-actions {
                align-items: start;
                flex-direction: row;
            }

            .job-details {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <nav class="nav">
                <div class="logo">Punjab Rozgar</div>
                <ul class="nav-links">
                    <li><a href="../../index.html">Home</a></li>
                    <li><a href="browse-jobs.html">Jobs</a></li>
                    <li><a href="../companies/companies.html">Companies</a></li>
                    <li><a href="dashboard.html">Dashboard</a></li>
                </ul>
                <div class="auth-buttons">
                    <a href="../auth/login.html" class="btn btn-outline">Login</a>
                    <a href="../auth/register.html" class="btn btn-primary">Register</a>
                </div>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Page Header -->
            <div class="page-header">
                <h1 class="page-title">Find Your Next Opportunity</h1>
                <p class="page-subtitle">Explore career opportunities across Punjab's government and private sectors</p>
            </div>

            <!-- Search Section -->
            <div class="search-section">
                <div class="search-form">
                    <input type="text" id="searchInput" class="search-input" placeholder="Search jobs, companies, or locations...">
                    <button class="search-btn" onclick="searchJobs()">
                        <i class="fas fa-search"></i> Search
                    </button>
                </div>

                <!-- Filters -->
                <div class="filters">
                    <button class="filter-btn active" data-category="all">All Categories</button>
                    <button class="filter-btn" data-category="technology">Technology</button>
                    <button class="filter-btn" data-category="healthcare">Healthcare</button>
                    <button class="filter-btn" data-category="finance">Finance</button>
                    <button class="filter-btn" data-category="education">Education</button>
                    <button class="filter-btn" data-category="government">Government</button>
                    <button class="filter-btn" data-category="engineering">Engineering</button>
                </div>
            </div>

            <!-- Results Section -->
            <div class="results-section">
                <div class="results-header">
                    <div class="results-count" id="resultsCount">Loading jobs...</div>
                    <div class="sort-options">
                        <label for="sortSelect">Sort by:</label>
                        <select id="sortSelect" class="sort-select" onchange="sortJobs()">
                            <option value="relevance">Relevance</option>
                            <option value="date">Date Posted</option>
                            <option value="salary">Salary</option>
                            <option value="company">Company</option>
                        </select>
                    </div>
                </div>

                <!-- Jobs List -->
                <div class="jobs-list" id="jobsList">
                    <!-- Jobs will be loaded here -->
                </div>

                <!-- Pagination -->
                <div class="pagination" id="pagination">
                    <!-- Pagination will be loaded here -->
                </div>
            </div>
        </div>
    </main>

    <script>
        // Job search functionality
        let allJobs = [];
        let filteredJobs = [];
        let currentPage = 1;
        const jobsPerPage = 10;
        let currentCategory = 'all';
        let currentSort = 'relevance';

        // Sample job data (same structure as before)
        const sampleJobs = [
            {
                job_id: 1,
                title: "Software Developer",
                company: "Tech Punjab Solutions",
                location: "Mohali",
                category: "Technology",
                type: "Full-time",
                salary: "₹6,00,000 - ₹10,00,000",
                description: "Develop and maintain web applications using modern technologies.",
                requirements: "Bachelor's degree in Computer Science",
                posted_date: "2025-01-15",
                experience: "2-3 years"
            },
            {
                job_id: 2,
                title: "Senior Nurse",
                company: "Punjab Healthcare Services",
                location: "Ludhiana",
                category: "Healthcare",
                type: "Full-time",
                salary: "₹4,50,000 - ₹7,00,000",
                description: "Provide comprehensive patient care in a modern healthcare facility.",
                requirements: "Master's degree in Nursing",
                posted_date: "2025-01-14",
                experience: "5+ years"
            },
            {
                job_id: 3,
                title: "Financial Analyst",
                company: "Punjab State Bank",
                location: "Chandigarh",
                category: "Finance",
                type: "Full-time",
                salary: "₹5,00,000 - ₹8,50,000",
                description: "Analyze financial data and prepare investment recommendations.",
                requirements: "MBA in Finance",
                posted_date: "2025-01-13",
                experience: "3-5 years"
            },
            {
                job_id: 4,
                title: "High School Teacher",
                company: "Government School Board",
                location: "Amritsar",
                category: "Education",
                type: "Full-time",
                salary: "₹3,50,000 - ₹6,00,000",
                description: "Teach mathematics to high school students in government school.",
                requirements: "PhD in Mathematics",
                posted_date: "2025-01-12",
                experience: "2+ years"
            },
            {
                job_id: 5,
                title: "Civil Engineer",
                company: "Punjab Construction Board",
                location: "Jalandhar",
                category: "Engineering",
                type: "Full-time",
                salary: "₹4,00,000 - ₹7,50,000",
                description: "Design and oversee construction of infrastructure projects.",
                requirements: "Bachelor's degree in Civil Engineering",
                posted_date: "2025-01-11",
                experience: "3+ years"
            }
        ];

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            allJobs = [...sampleJobs];
            filteredJobs = [...allJobs];
            displayJobs();
            setupEventListeners();
            
            // Analytics tracking
            if (typeof trackEvent !== 'undefined') {
                trackEvent('page_view', {
                    page: 'browse_jobs',
                    timestamp: new Date().toISOString()
                });
            }
        });

        function setupEventListeners() {
            // Filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentCategory = this.dataset.category;
                    filterJobs();
                });
            });

            // Search input
            document.getElementById('searchInput').addEventListener('input', debounce(searchJobs, 300));
        }

        function filterJobs() {
            if (currentCategory === 'all') {
                filteredJobs = [...allJobs];
            } else {
                filteredJobs = allJobs.filter(job => 
                    job.category.toLowerCase() === currentCategory.toLowerCase()
                );
            }
            
            const searchTerm = document.getElementById('searchInput').value;
            if (searchTerm) {
                searchJobs();
            } else {
                currentPage = 1;
                displayJobs();
            }
        }

        function searchJobs() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            if (!searchTerm) {
                filterJobs();
                return;
            }

            filteredJobs = (currentCategory === 'all' ? allJobs : 
                allJobs.filter(job => job.category.toLowerCase() === currentCategory.toLowerCase())
            ).filter(job =>
                job.title.toLowerCase().includes(searchTerm) ||
                job.company.toLowerCase().includes(searchTerm) ||
                job.location.toLowerCase().includes(searchTerm) ||
                job.description.toLowerCase().includes(searchTerm)
            );

            currentPage = 1;
            displayJobs();
        }

        function sortJobs() {
            const sortBy = document.getElementById('sortSelect').value;
            currentSort = sortBy;

            filteredJobs.sort((a, b) => {
                switch (sortBy) {
                    case 'date':
                        return new Date(b.posted_date) - new Date(a.posted_date);
                    case 'salary':
                        return extractSalary(b.salary) - extractSalary(a.salary);
                    case 'company':
                        return a.company.localeCompare(b.company);
                    default:
                        return 0;
                }
            });

            displayJobs();
        }

        function extractSalary(salaryString) {
            const numbers = salaryString.match(/[\d,]+/g);
            return numbers ? parseInt(numbers[numbers.length - 1].replace(/,/g, '')) : 0;
        }

        function displayJobs() {
            const startIndex = (currentPage - 1) * jobsPerPage;
            const endIndex = startIndex + jobsPerPage;
            const currentJobs = filteredJobs.slice(startIndex, endIndex);

            const resultsCount = document.getElementById('resultsCount');
            resultsCount.textContent = `${filteredJobs.length} jobs found`;

            const jobsList = document.getElementById('jobsList');
            
            if (currentJobs.length === 0) {
                jobsList.innerHTML = `
                    <div style="padding: 3rem; text-align: center; color: var(--gray-500);">
                        <i class="fas fa-search" style="font-size: 3rem; margin-bottom: 1rem; opacity: 0.5;"></i>
                        <p style="font-size: 1.2rem; margin-bottom: 0.5rem;">No jobs found</p>
                        <p>Try adjusting your filters or search terms.</p>
                    </div>
                `;
                document.getElementById('pagination').innerHTML = '';
                return;
            }

            jobsList.innerHTML = currentJobs.map(job => {
                const postedDate = new Date(job.posted_date).toLocaleDateString();
                
                // Determine theme class based on job category
                let themeClass = 'theme-technology';
                const category = job.category.toLowerCase();
                if (category.includes('healthcare') || category.includes('health')) {
                    themeClass = 'theme-healthcare';
                } else if (category.includes('finance') || category.includes('banking')) {
                    themeClass = 'theme-finance';
                } else if (category.includes('education') || category.includes('teaching')) {
                    themeClass = 'theme-education';
                } else if (category.includes('government') || category.includes('public')) {
                    themeClass = 'theme-government';
                } else if (category.includes('engineering') || category.includes('construction')) {
                    themeClass = 'theme-engineering';
                }
                
                // Determine education level class
                let educationClass = 'education-bachelors';
                const requirements = job.requirements ? job.requirements.toLowerCase() : '';
                if (requirements.includes('phd') || requirements.includes('doctorate')) {
                    educationClass = 'education-phd';
                } else if (requirements.includes('master') || requirements.includes('mba')) {
                    educationClass = 'education-masters';
                } else if (requirements.includes('diploma')) {
                    educationClass = 'education-diploma';
                } else if (requirements.includes('certificate')) {
                    educationClass = 'education-certificate';
                }
                
                return `
                    <div class="job-card ${themeClass}" onclick="viewJob('${job.job_id}')">
                        <div class="job-header">
                            <div>
                                <div class="job-title">${job.title}</div>
                                <div class="job-company">${job.company}</div>
                                <div class="job-location">
                                    <i class="fas fa-map-marker-alt"></i> ${job.location}
                                </div>
                                <div class="job-education ${educationClass}">
                                    <i class="fas fa-graduation-cap"></i> ${job.requirements || 'Not specified'}
                                </div>
                            </div>
                            <div class="job-actions">
                                <div class="job-salary">${job.salary}</div>
                                <div class="job-type">${job.type}</div>
                            </div>
                        </div>
                        
                        <div class="job-details">
                            <div class="job-detail">
                                <i class="fas fa-briefcase"></i> ${job.experience}
                            </div>
                            <div class="job-detail">
                                <i class="fas fa-clock"></i> Posted ${postedDate}
                            </div>
                            <div class="job-detail">
                                <i class="fas fa-tags"></i> ${job.category}
                            </div>
                        </div>
                        
                        <div class="job-description">
                            ${job.description}
                        </div>
                        
                        <div class="job-buttons">
                            <button class="btn-apply" onclick="event.stopPropagation(); applyToJob('${job.job_id}')">
                                <i class="fas fa-paper-plane"></i> Apply Now
                            </button>
                            <button class="btn-save" onclick="event.stopPropagation(); saveJob('${job.job_id}')">
                                <i class="fas fa-bookmark"></i> Save Job
                            </button>
                        </div>
                    </div>
                `;
            }).join('');

            // Update pagination
            updatePagination();
        }

        function updatePagination() {
            const totalPages = Math.ceil(filteredJobs.length / jobsPerPage);
            const pagination = document.getElementById('pagination');
            
            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }

            let paginationHTML = '';
            
            if (currentPage > 1) {
                paginationHTML += `<button onclick="changePage(${currentPage - 1})">Previous</button>`;
            }
            
            for (let i = 1; i <= totalPages; i++) {
                paginationHTML += `<button class="${i === currentPage ? 'active' : ''}" onclick="changePage(${i})">${i}</button>`;
            }
            
            if (currentPage < totalPages) {
                paginationHTML += `<button onclick="changePage(${currentPage + 1})">Next</button>`;
            }
            
            pagination.innerHTML = paginationHTML;
        }

        function changePage(page) {
            currentPage = page;
            displayJobs();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function viewJob(jobId) {
            if (typeof trackEvent !== 'undefined') {
                trackEvent('job_view', {
                    job_id: jobId,
                    timestamp: new Date().toISOString()
                });
            }
            alert(`Viewing job ${jobId}. In a real app, this would open the job details page.`);
        }

        function applyToJob(jobId) {
            if (typeof trackEvent !== 'undefined') {
                trackEvent('job_apply', {
                    job_id: jobId,
                    timestamp: new Date().toISOString()
                });
            }
            alert(`Applied to job ${jobId}. In a real app, this would open the application form.`);
        }

        function saveJob(jobId) {
            if (typeof trackEvent !== 'undefined') {
                trackEvent('job_save', {
                    job_id: jobId,
                    timestamp: new Date().toISOString()
                });
            }
            alert(`Saved job ${jobId}. In a real app, this would save to user's profile.`);
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }
    </script>
</body>

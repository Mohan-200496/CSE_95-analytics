            padding: 0;
            box-sizing: border-box;
        }

            --primary-black: #000000;

            --medium-gray: #4a4a4a;

            --very-light-gray: #d1d1d1;

            --pure-white: #ffffff;

            --health-primary: #2d2d2d;

            --education-primary: #1a1a1a;

        body {
            font-family: 'Inter', sans-serif;

            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 1rem 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            border-bottom: 1px solid var(--very-light-gray);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .container {

            margin: 0 auto;

        }

        .nav {
            display: flex;
            justify-content: space-between;

        }

        .logo {

            font-size: 1.8rem;
            font-weight: 700;

        }

        .nav-links {

        }

        .nav-links a {

        }
        
        .nav-links a:hover {
            color: var(--primary-blue);

        }

        .auth-buttons {

            gap: 1rem;
        }

        .btn {

            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;

        .btn-outline {
            background: transparent;

            color: var(--primary-black);
        }

        .btn-outline:hover {
            background: var(--primary-black);

        }

        .btn-primary {
            background: var(--primary-black);
            color: white;
        }

        .btn-primary:hover {
            background: var(--secondary-black);
        }

        /* Main Content */
        .main-content {

            padding: 2rem 0;
        }

        .page-header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem 0;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .page-title {
            font-family: 'Poppins', sans-serif;
            font-size: 2.5rem;
            font-weight: 600;
            color: var(--primary-black);

        }

        .page-subtitle {

        /* Search Section */

            border-radius: 16px;

        .search-form {

        .search-btn {

            font-weight: 600;
            transition: all 0.3s ease;

        .search-btn:hover {

        }

        /* Filters */

            gap: 1rem;
            flex-wrap: wrap;
            margin-bottom: 1rem;

        .filter-btn:hover,

            border-color: var(--primary-black);
            color: white;
        }

        /* Results */
        .results-section {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .results-count {
            font-weight: 600;
            color: var(--gray-600);
        }

        .sort-options {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .sort-select {
            padding: 0.5rem 1rem;
            border: 2px solid var(--gray-200);
            border-radius: 8px;
            background: white;
        }

        /* Job Cards */
        .jobs-list {
            display: grid;
            gap: 1.5rem;
        }

        .job-card {
            background: white;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);

            cursor: pointer;
            position: relative;
        }

        .job-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .job-card::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 4px;
            height: 100%;
            background: var(--primary-color, var(--primary-black));
            border-radius: 0 4px 4px 0;
        }

        .job-header {
            display: flex;
            justify-content: space-between;
            align-items: start;

        .job-title {

            font-weight: 600;

            font-weight: 600;

        }

        .job-location {

        .job-buttons {
            display: flex;

        .btn-apply {

            padding: 0.8rem 1.5rem;

            border-radius: 8px;
            font-weight: 600;

        .btn-apply:hover {
            background: var(--secondary-black);
        }

        .btn-save {
            background: var(--off-white);
            color: var(--medium-gray);
            padding: 0.8rem 1.5rem;
            border: 2px solid var(--very-light-gray);
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-save:hover {
            background: var(--very-light-gray);
        }

        /* Category Theme Classes */
        .theme-technology { --primary-color: var(--tech-primary); }
        .theme-healthcare { --primary-color: var(--health-primary); }
        .theme-finance { --primary-color: var(--finance-primary); }
        .theme-education { --primary-color: var(--education-primary); }
        .theme-government { --primary-color: var(--govt-primary); }
        .theme-engineering { --primary-color: var(--engineering-primary); }

        /* Education Level Badges */
        .education-phd { color: var(--primary-black); font-weight: 600; }
        .education-masters { color: var(--light-gray); font-weight: 600; }
        .education-bachelors { color: var(--medium-gray); font-weight: 500; }
        .education-diploma { color: var(--dark-gray); font-weight: 500; }
        .education-certificate { color: var(--lighter-gray); font-weight: 500; }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 3rem;
        }

        .pagination button {
            padding: 0.8rem 1rem;
            border: 2px solid var(--very-light-gray);
            background: white;
            color: var(--medium-gray);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .pagination button:hover,
        .pagination button.active {
            background: var(--primary-black);
            border-color: var(--primary-black);
            color: white;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .search-form {
                grid-template-columns: 1fr;
            }

            .job-header {
                flex-direction: column;
                gap: 1rem;
            }

            .job-actions {
                align-items: start;
                flex-direction: row;
            }

            .job-details {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>

    <script>
        // Job search functionality
        let allJobs = [];
        let filteredJobs = [];
        let currentPage = 1;
        const jobsPerPage = 10;
        let currentCategory = 'all';
        let currentSort = 'relevance';

        // Sample job data (same structure as before)
        const sampleJobs = [
            {

                location: "Jalandhar",
                category: "Engineering",
                type: "Full-time",
                salary: "‚Çπ4,00,000 - ‚Çπ7,50,000",
                description: "Design and oversee construction of infrastructure projects.",
                requirements: "Bachelor's degree in Civil Engineering",
                posted_date: "2025-01-11",
                experience: "3+ years"
            }
        ];

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            // Load jobs from multiple sources
            loadAllJobs();
            displayJobs();
            setupEventListeners();
            
            // Analytics tracking
            if (typeof trackEvent !== 'undefined') {
                trackEvent('page_view', {
                    page: 'browse_jobs',
                    timestamp: new Date().toISOString()
                });
            }
        });

        function loadAllJobs() {
            console.log('Job Seeker: Loading jobs from cloud database...');
            loadJobsFromCloudDatabase();
        }

        async function loadJobsFromCloudDatabase() {
            // Start with empty array
            allJobs = [];
            
            try {
                // Load jobs from multiple cloud database endpoints
                let cloudJobs = [];
                
                // 1. Try recent jobs endpoint (primary source)
                try {
                    const recentResponse = await fetch('https://punjab-rozgar-api.onrender.com/api/v1/jobs/recent');
                    const recentResult = await recentResponse.json();
                    if (recentResult.success && recentResult.data.jobs) {
                        // Convert backend jobs to browse format
                        const convertedRecent = recentResult.data.jobs.map(convertBackendJobToBrowseFormat);
                        cloudJobs = cloudJobs.concat(convertedRecent);
                        console.log(`üìã Found ${recentResult.data.jobs.length} recent jobs from cloud`);
                    }
                } catch (e) {
                    console.warn('Recent jobs endpoint failed:', e.message);
                }
                
                // 2. Try main jobs endpoint
                try {
                    const mainResponse = await fetch('https://punjab-rozgar-api.onrender.com/api/v1/jobs/');
                    if (mainResponse.ok) {
                        const mainJobs = await mainResponse.json();
                        if (Array.isArray(mainJobs)) {
                            const convertedMain = mainJobs.map(convertBackendJobToBrowseFormat);
                            cloudJobs = cloudJobs.concat(convertedMain);
                            console.log(`üìã Found ${mainJobs.length} jobs from main endpoint`);
                        }
                    }
                } catch (e) {
                    console.warn('Main jobs endpoint failed:', e.message);
                }
                
                // 3. Try featured jobs endpoint
                try {
                    const featuredResponse = await fetch('https://punjab-rozgar-api.onrender.com/api/v1/jobs/featured');
                    const featuredResult = await featuredResponse.json();
                    if (featuredResult.success && featuredResult.data) {
                        const featuredJobs = Array.isArray(featuredResult.data) ? featuredResult.data : [featuredResult.data];
                        const convertedFeatured = featuredJobs.map(convertBackendJobToBrowseFormat);
                        cloudJobs = cloudJobs.concat(convertedFeatured);
                        console.log(`üìã Found ${featuredJobs.length} featured jobs`);
                    }
                } catch (e) {
                    console.warn('Featured jobs endpoint failed:', e.message);
                }
                
                // 4. Include mock jobs for demo
                try {
                    const mockResponse = await fetch('https://punjab-rozgar-api.onrender.com/api/v1/jobs/mock');
                    const mockResult = await mockResponse.json();
                    if (mockResult.success && mockResult.data) {
                        const mockJobs = Array.isArray(mockResult.data) ? mockResult.data : [mockResult.data];
                        const convertedMock = mockJobs.map(convertBackendJobToBrowseFormat);
                        cloudJobs = cloudJobs.concat(convertedMock);
                        console.log(`üìã Found ${mockJobs.length} mock jobs`);
                    }
                } catch (e) {
                    console.warn('Mock jobs endpoint failed:', e.message);
                }
                
                // Remove duplicates
                const uniqueCloudJobs = cloudJobs.reduce((acc, current) => {
                    const existingJob = acc.find(job => 
                        job.id === current.id || 
                        (job.id && current.id && job.id === current.id)
                    );
                    if (!existingJob) {
                        acc.push({...current, isCloudJob: true});
                    }
                    return acc;
                }, []);
                
                console.log(`‚òÅÔ∏è Total cloud jobs: ${uniqueCloudJobs.length}`);
                
                // Add cloud jobs first (priority)
                allJobs = uniqueCloudJobs;
                
                // Add local jobs if available (lower priority)
                if (window.localJobStorage) {
                    const localJobs = window.localJobStorage.getJobs();
                    if (localJobs.length > 0) {
                        console.log(`üì± Found ${localJobs.length} local jobs`);
                        
                        const convertedLocalJobs = localJobs.map(job => ({
                            id: job.job_id,
                            title: job.title,
                            company: job.employer_name || 'Company',
                            location: `${job.location_city || ''}${job.location_state ? ', ' + job.location_state : ''}`,
                            type: job.job_type || 'full_time',
                            salary: job.salary_min && job.salary_max ? 
                                `INR ${job.salary_min.toLocaleString()} - ${job.salary_max.toLocaleString()}` :
                                job.salary_min ? `INR ${job.salary_min.toLocaleString()}+` : 'Competitive',
                            category: job.category || 'Technology',
                            description: job.description,
                            requirements: job.requirements || 'As per job description',
                            posted_date: job.created_at ? job.created_at.split('T')[0] : new Date().toISOString().split('T')[0],
                            experience: job.experience_min ? `${job.experience_min}+ years` : 'Fresher to experienced',
                            remote_allowed: job.remote_allowed,
                            isLocal: true
                        }));
                        
                        allJobs = allJobs.concat(convertedLocalJobs);
                    }
                }
                
                // Fallback to sample jobs if no data found
                if (allJobs.length === 0) {
                    console.warn('‚ö†Ô∏è No cloud or local jobs found, using sample data');
                    allJobs = sampleJobs;
                }
                
                console.log(`üìä Total jobs available for browsing: ${allJobs.length}`);
                
            } catch (error) {
                console.error('Error loading jobs from cloud:', error);
                // Fallback to sample data
                allJobs = sampleJobs;
                console.log('Falling back to sample jobs');
            }
            
            filteredJobs = [...allJobs];
        }

        // Helper function to convert backend job format to browse format
        function convertBackendJobToBrowseFormat(backendJob) {
            return {
                id: backendJob.job_id || backendJob.id,
                title: backendJob.title,
                company: backendJob.employer_name || 'Company',
                location: `${backendJob.location_city || ''}${backendJob.location_state ? ', ' + backendJob.location_state : ''}`,
                type: backendJob.job_type || 'full_time',
                salary: backendJob.salary_min && backendJob.salary_max ? 
                    `INR ${backendJob.salary_min.toLocaleString()} - ${backendJob.salary_max.toLocaleString()}` :
                    backendJob.salary_min ? `INR ${backendJob.salary_min.toLocaleString()}+` : 'Competitive',
                category: backendJob.category || 'Technology',
                description: backendJob.description || 'Job description not available',
                requirements: backendJob.requirements || 'Requirements to be discussed',
                posted_date: backendJob.created_at ? backendJob.created_at.split('T')[0] : 
                           backendJob.published_at ? backendJob.published_at.split('T')[0] : 
                           new Date().toISOString().split('T')[0],
                experience: backendJob.experience_min ? `${backendJob.experience_min}+ years` : 'Fresher to experienced',
                remote_allowed: backendJob.remote_allowed || false,
                isCloudJob: true
            };
        }

        function setupEventListeners() {
            // Filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentCategory = this.dataset.category;
                    filterJobs();
                });
            });

            // Search input
            document.getElementById('searchInput').addEventListener('input', debounce(searchJobs, 300));
        }

        function filterJobs() {
            if (currentCategory === 'all') {
                filteredJobs = [...allJobs];
            } else {
                filteredJobs = allJobs.filter(job => 
                    job.category.toLowerCase() === currentCategory.toLowerCase()
                );
            }
            
            const searchTerm = document.getElementById('searchInput').value;
            if (searchTerm) {
                searchJobs();
            } else {
                currentPage = 1;
                displayJobs();
            }
        }

        function searchJobs() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            if (!searchTerm) {
                filterJobs();
                return;
            }

            filteredJobs = (currentCategory === 'all' ? allJobs : 
                allJobs.filter(job => job.category.toLowerCase() === currentCategory.toLowerCase())
            ).filter(job =>
                job.title.toLowerCase().includes(searchTerm) ||
                job.company.toLowerCase().includes(searchTerm) ||
                job.location.toLowerCase().includes(searchTerm) ||
                job.description.toLowerCase().includes(searchTerm)
            );

            currentPage = 1;
            displayJobs();
        }

        function sortJobs() {
            const sortBy = document.getElementById('sortSelect').value;
            currentSort = sortBy;

            filteredJobs.sort((a, b) => {
                switch (sortBy) {
                    case 'date':
                        return new Date(b.posted_date) - new Date(a.posted_date);
                    case 'salary':
                        return extractSalary(b.salary) - extractSalary(a.salary);
                    case 'company':
                        return a.company.localeCompare(b.company);
                    default:
                        return 0;
                }
            });

            displayJobs();
        }

        function extractSalary(salaryString) {
            const numbers = salaryString.match(/[\d,]+/g);
            return numbers ? parseInt(numbers[numbers.length - 1].replace(/,/g, '')) : 0;
        }

        function displayJobs() {
            const startIndex = (currentPage - 1) * jobsPerPage;
            const endIndex = startIndex + jobsPerPage;
            const currentJobs = filteredJobs.slice(startIndex, endIndex);

            const resultsCount = document.getElementById('resultsCount');
            resultsCount.textContent = `${filteredJobs.length} jobs found`;

            const jobsList = document.getElementById('jobsList');
            
            if (currentJobs.length === 0) {
                jobsList.innerHTML = `
                    <div style="padding: 3rem; text-align: center; color: var(--gray-500);">
                        <i class="fas fa-search" style="font-size: 3rem; margin-bottom: 1rem; opacity: 0.5;"></i>
                        <p style="font-size: 1.2rem; margin-bottom: 0.5rem;">No jobs found</p>
                        <p>Try adjusting your filters or search terms.</p>
                    </div>
                `;
                document.getElementById('pagination').innerHTML = '';
                return;
            }

            jobsList.innerHTML = currentJobs.map(job => {
                const postedDate = new Date(job.posted_date).toLocaleDateString();
                
                // Determine theme class based on job category
                let themeClass = 'theme-technology';
                const category = job.category.toLowerCase();
                if (category.includes('healthcare') || category.includes('health')) {
                    themeClass = 'theme-healthcare';
                } else if (category.includes('finance') || category.includes('banking')) {
                    themeClass = 'theme-finance';
                } else if (category.includes('education') || category.includes('teaching')) {
                    themeClass = 'theme-education';
                } else if (category.includes('government') || category.includes('public')) {
                    themeClass = 'theme-government';
                } else if (category.includes('engineering') || category.includes('construction')) {
                    themeClass = 'theme-engineering';
                }
                
                // Determine education level class
                let educationClass = 'education-bachelors';
                const requirements = job.requirements ? job.requirements.toLowerCase() : '';
                if (requirements.includes('phd') || requirements.includes('doctorate')) {
                    educationClass = 'education-phd';
                } else if (requirements.includes('master') || requirements.includes('mba')) {
                    educationClass = 'education-masters';
                } else if (requirements.includes('diploma')) {
                    educationClass = 'education-diploma';
                } else if (requirements.includes('certificate')) {
                    educationClass = 'education-certificate';
                }
                
                return `
                    <div class="job-card ${themeClass}" onclick="viewJob('${job.id || job.job_id}')">
                        <div class="job-header">
                            <div>
                                <div class="job-title">${job.title}</div>
                                <div class="job-company">${job.company}</div>
                                <div class="job-location">
                                    <i class="fas fa-map-marker-alt"></i> ${job.location}
                                </div>
                                <div class="job-education ${educationClass}">
                                    <i class="fas fa-graduation-cap"></i> ${job.requirements || 'Not specified'}
                                </div>
                            </div>
                            <div class="job-actions">
                                <div class="job-salary">${job.salary}</div>
                                <div class="job-type">
                                    ${job.type}
                                    ${job.isCloudJob ? '<small style="color: #3b82f6; margin-left: 8px;">‚òÅÔ∏è Live</small>' : 
                                      job.isLocal ? '<small style="color: #10b981; margin-left: 8px;">üì± Local</small>' : 
                                      '<small style="color: #6b7280; margin-left: 8px;">üìÑ Demo</small>'}
                                </div>
                            </div>
                        </div>
                        
                        <div class="job-details">
                            <div class="job-detail">
                                <i class="fas fa-briefcase"></i> ${job.experience}
                            </div>
                            <div class="job-detail">
                                <i class="fas fa-clock"></i> Posted ${postedDate}
                            </div>
                            <div class="job-detail">
                                <i class="fas fa-tags"></i> ${job.category}
                            </div>
                        </div>
                        
                        <div class="job-description">
                            ${job.description}
                        </div>
                        
                        <div class="job-buttons">
                            <button class="btn-apply" onclick="event.stopPropagation(); applyToJob('${job.id || job.job_id}')">
                                <i class="fas fa-paper-plane"></i> Apply Now
                            </button>
                            <button class="btn-save" onclick="event.stopPropagation(); saveJob('${job.id || job.job_id}')">
                                <i class="fas fa-bookmark"></i> Save Job
                            </button>
                        </div>
                    </div>
                `;
            }).join('');

            // Update pagination
            updatePagination();
        }

        function updatePagination() {
            const totalPages = Math.ceil(filteredJobs.length / jobsPerPage);
            const pagination = document.getElementById('pagination');
            
            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }

            let paginationHTML = '';
            
            if (currentPage > 1) {
                paginationHTML += `<button onclick="changePage(${currentPage - 1})">Previous</button>`;
            }
            
            for (let i = 1; i <= totalPages; i++) {
                paginationHTML += `<button class="${i === currentPage ? 'active' : ''}" onclick="changePage(${i})">${i}</button>`;
            }
            
            if (currentPage < totalPages) {
                paginationHTML += `<button onclick="changePage(${currentPage + 1})">Next</button>`;
            }
            
            pagination.innerHTML = paginationHTML;
        }

        function changePage(page) {
            currentPage = page;
            displayJobs();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function viewJob(jobId) {
            if (typeof trackEvent !== 'undefined') {
                trackEvent('job_view', {
                    job_id: jobId,
                    timestamp: new Date().toISOString()
                });
            }
            alert(`Viewing job ${jobId}. In a real app, this would open the job details page.`);
        }

        function applyToJob(jobId) {
            if (typeof trackEvent !== 'undefined') {
                trackEvent('job_apply', {
                    job_id: jobId,
                    timestamp: new Date().toISOString()
                });
            }
            alert(`Applied to job ${jobId}. In a real app, this would open the application form.`);
        }

        function saveJob(jobId) {
            if (typeof trackEvent !== 'undefined') {
                trackEvent('job_save', {
                    job_id: jobId,
                    timestamp: new Date().toISOString()
                });
            }
            alert(`Saved job ${jobId}. In a real app, this would save to user's profile.`);
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }
    </script>
</body>
</html>

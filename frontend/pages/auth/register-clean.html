<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Punjab Rozgar Portal</title>
    <meta name="description" content="Create your account to access thousands of job opportunities in Punjab">
    
    <!-- Punjab Rozgar Authentication -->
    <script src="../../js/auth.js"></script>
    
    <!-- Styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5f5f5 0%, #d1d1d1 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .register-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 500px;
            width: 100%;
        }

        .register-header {
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .register-header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .register-header p {
            opacity: 0.9;
        }

        .register-form {
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #1a1a1a;
        }

        .form-control {
            width: 100%;
            padding: 1rem;
            border: 2px solid #d1d1d1;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #000000;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .role-selection {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .role-option {
            padding: 1rem;
            border: 2px solid #d1d1d1;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
        }

        .role-option:hover {
            border-color: #000000;
        }

        .role-option.selected {
            border-color: #000000;
            background: #f5f5f5;
        }

        .role-option input[type="radio"] {
            display: none;
        }

        .role-option .role-icon {
            font-size: 2rem;
            color: #000000;
            margin-bottom: 0.5rem;
        }

        .role-option .role-title {
            font-weight: 600;
            margin-bottom: 0.25rem;
            color: #1a1a1a;
        }

        .role-option .role-desc {
            font-size: 0.8rem;
            color: #6b6b6b;
        }

        .btn-register {
            width: 100%;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease;
            margin-top: 1rem;
        }

        .btn-register:hover {
            transform: translateY(-2px);
        }

        .btn-register:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #6b6b6b;
        }

        .login-link a {
            color: #000000;
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: #f5f5f5;
            color: #1a1a1a;
            padding: 0.75rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            border: 1px solid #d1d1d1;
            display: none;
        }

        .success-message {
            background: #f5f5f5;
            color: #1a1a1a;
            padding: 0.75rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            border: 1px solid #d1d1d1;
            display: none;
        }

        .checkbox-group {
            display: flex;
            align-items: start;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .checkbox-group input[type="checkbox"] {
            margin-top: 0.25rem;
            accent-color: #667eea;
        }

        .checkbox-group label {
            font-size: 0.9rem;
            line-height: 1.4;
            margin-bottom: 0;
        }

        .checkbox-group a {
            color: #667eea;
            text-decoration: none;
        }

        .checkbox-group a:hover {
            text-decoration: underline;
        }

        .back-home {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            transition: opacity 0.3s ease;
        }

        .back-home:hover {
            opacity: 0.8;
        }

        @media (max-width: 600px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .role-selection {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <a href="../../index.html" class="back-home">
        <i class="fas fa-arrow-left"></i> Back to Home
    </a>

    <div class="register-container">
        <div class="register-header">
            <h1>Join Punjab Rozgar</h1>
            <p>Create your account to access thousands of job opportunities</p>
        </div>

        <div class="register-form">
            <div class="error-message" id="error-message"></div>
            <div class="success-message" id="success-message"></div>

            <!-- Registration Form -->
            <form id="registration-form">
                <!-- Role Selection -->
                <div class="form-group">
                    <label>Select Your Role</label>
                    <div class="role-selection">
                        <label class="role-option">
                            <input type="radio" name="role" value="job_seeker" checked>
                            <div class="role-icon">
                                <i class="fas fa-user"></i>
                            </div>
                            <div class="role-title">Job Seeker</div>
                            <div class="role-desc">Find and apply for jobs</div>
                        </label>
                        <label class="role-option">
                            <input type="radio" name="role" value="employer">
                            <div class="role-icon">
                                <i class="fas fa-building"></i>
                            </div>
                            <div class="role-title">Employer</div>
                            <div class="role-desc">Post jobs and hire talent</div>
                        </label>
                        <!-- Admin registration is not supported; use promotion script for dev. -->
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="firstName" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="lastName" class="form-control" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" class="form-control" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" id="confirm_password" name="confirmPassword" class="form-control" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="location">Location</label>
                    <select id="location" name="location" class="form-control" required>
                        <option value="">Select your city</option>
                        <option value="lahore">Lahore</option>
                        <option value="karachi">Karachi</option>
                        <option value="islamabad">Islamabad</option>
                        <option value="faisalabad">Faisalabad</option>
                        <option value="rawalpindi">Rawalpindi</option>
                        <option value="multan">Multan</option>
                        <option value="peshawar">Peshawar</option>
                        <option value="quetta">Quetta</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">
                        I agree to the <a href="../static/terms.html" target="_blank">Terms of Service</a> 
                        and <a href="../static/privacy.html" target="_blank">Privacy Policy</a>
                    </label>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="newsletter" name="newsletter">
                    <label for="newsletter">
                        Send me job alerts and updates about Punjab Rozgar
                    </label>
                </div>

                <button type="submit" class="btn-register" id="register-btn">
                    <i class="fas fa-user-plus"></i>
                    Create Account
                </button>
            </form>

            <div class="login-link">
                Already have an account? <a href="login.html">Sign in here</a>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('registration-form');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');
        const registerBtn = document.getElementById('register-btn');

        // Check if user is already logged in
        if (authManager.isLoggedIn()) {
            showSuccess('You are already logged in. Redirecting...');
            setTimeout(() => {
                authManager.redirectAfterLogin(authManager.getCurrentUser().role);
            }, 1500);
        }

        // Role selection handling
        const roleOptions = document.querySelectorAll('.role-option');
        roleOptions.forEach(option => {
            option.addEventListener('click', function() {
                roleOptions.forEach(opt => opt.classList.remove('selected'));
                this.classList.add('selected');
                this.querySelector('input[type="radio"]').checked = true;
            });
        });

        // Set initial selection
        document.querySelector('.role-option').classList.add('selected');

        // Form submission
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!validateForm()) {
                return;
            }

            const formData = new FormData(form);
            const userData = Object.fromEntries(formData);

            hideMessages();
            
            // Disable button and show loading
            registerBtn.disabled = true;
            registerBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating Account...';

            try {
                const result = await authManager.register(userData);
                
                if (result.success) {
                    showSuccess(`Welcome to Punjab Rozgar, ${result.user.name}! Redirecting to your dashboard...`);
                    // Redirect will happen automatically from authManager.register()
                } else {
                    showError(result.error);
                    
                    // Re-enable button
                    registerBtn.disabled = false;
                    registerBtn.innerHTML = '<i class="fas fa-user-plus"></i> Create Account';
                }
            } catch (error) {
                showError('An unexpected error occurred. Please try again.');
                
                // Re-enable button
                registerBtn.disabled = false;
                registerBtn.innerHTML = '<i class="fas fa-user-plus"></i> Create Account';
            }
        });

        function validateForm() {
            const formData = new FormData(form);
            const password = formData.get('password');
            const confirmPassword = formData.get('confirmPassword');
            
            hideMessages();

            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return false;
            }

            if (password.length < 6) {
                showError('Password must be at least 6 characters long');
                return false;
            }

            if (!document.getElementById('terms').checked) {
                showError('Please accept the Terms of Service');
                return false;
            }

            return true;
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }
    </script>
</body>
</html>

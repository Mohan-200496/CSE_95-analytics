<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Punjab Rozgar Portal</title>
    <meta name="description" content="Login to your Punjab Rozgar Portal account">
    
    <!-- Temporary fix for mobile: Disable analytics to prevent batch errors -->
    <script>
        // Override analytics to prevent batch request errors on mobile
        window.punjabAnalytics = {
            track: function() { console.log('Analytics disabled for debugging'); },
            trackPageView: function() { console.log('Page view tracking disabled'); },
            init: function() { console.log('Analytics init disabled'); }
        };
    </script>
    
    <!-- Styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5f5f5 0%, #d1d1d1 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 450px;
            width: 100%;
        }

        .login-header {
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .login-header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            opacity: 0.9;
        }

        .login-form {
            padding: 2rem;
        }

        .demo-accounts {
            background: #f5f5f5;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            border-left: 4px solid #000000;
        }

        .demo-accounts h4 {
            color: #1a1a1a;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .demo-account {
            font-size: 0.8rem;
            color: #6b6b6b;
            margin: 0.2rem 0;
        }

        .demo-account strong {
            color: #000000;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #1a1a1a;
        }

        .form-control {
            width: 100%;
            padding: 1rem;
            border: 2px solid #d1d1d1;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #000000;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .checkbox-group input[type="checkbox"] {
            accent-color: #000000;
        }

        .forgot-password {
            color: #4a4a4a;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .forgot-password:hover {
            text-decoration: underline;
            color: #000000;
        }

        .btn-login {
            width: 100%;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease;
            margin-bottom: 1.5rem;
        }

        .btn-login:hover {
            transform: translateY(-2px);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
            color: #6b6b6b;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #d1d1d1;
            z-index: 1;
        }

        .divider span {
            background: white;
            padding: 0 1rem;
            position: relative;
            z-index: 2;
        }

        .social-login {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .btn-social {
            padding: 1rem;
            border: 2px solid #d1d1d1;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-weight: 500;
        }

        .btn-social:hover {
            border-color: #000000;
            color: #000000;
        }

        .register-link {
            text-align: center;
            color: #6b6b6b;
        }

        .register-link a {
            color: #000000;
            text-decoration: none;
            font-weight: 500;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .error-message, .success-message {
            padding: 0.75rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }

        .error-message {
            background: #f5f5f5;
            color: #1a1a1a;
            border: 1px solid #d1d1d1;
        }

        .success-message {
            background: #f5f5f5;
            color: #1a1a1a;
            border: 1px solid #d1d1d1;
        }

        .back-home {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            transition: opacity 0.3s ease;
        }

        .back-home:hover {
            opacity: 0.8;
        }

        @media (max-width: 480px) {
            .social-login {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <a href="../../index.html" class="back-home">
        <i class="fas fa-arrow-left"></i> Back to Home
    </a>

    <div class="login-container">
        <div class="login-header">
            <h1>Welcome Back</h1>
            <p>Sign in to your Punjab Rozgar Portal account</p>
        </div>

        <div class="login-form">
            <!-- Demo Accounts Info -->
            <div class="demo-accounts">
                <h4><i class="fas fa-info-circle"></i> Demo Accounts</h4>
                <div class="demo-account">
                    <strong>Admin:</strong> admin@punjabrozgar.gov.pk / admin123
                </div>
                <div class="demo-account">
                    <strong>Employer:</strong> employer@company.com / employer123
                </div>
                <div class="demo-account">
                    <strong>Job Seeker:</strong> jobseeker@email.com / jobseeker123
                </div>
            </div>

            <div class="error-message" id="error-message"></div>
            <div class="success-message" id="success-message"></div>

            <!-- Login Form -->
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>

                <div class="form-options">
                    <div class="checkbox-group">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="forgot-password.html" class="forgot-password">Forgot password?</a>
                </div>

                <button type="submit" class="btn-login" id="login-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    Sign In
                </button>
                
                <button type="button" onclick="testConnection()" 
                        style="background: #6c757d; width: 100%; padding: 12px; color: white; border: none; border-radius: 8px; margin-top: 10px; cursor: pointer;">
                    <i class="fas fa-network-wired"></i>
                    Test Backend Connection
                </button>
            </form>

            <div class="register-link">
                Don't have an account? <a href="register.html">Create one here</a>
            </div>
        </div>
    </div>

    <!-- Auth Script -->
    <script src="../../js/auth.js"></script>
    
    <script>
        const form = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');
        const loginBtn = document.getElementById('login-btn');

        // Check if user is already logged in
        if (authManager.isLoggedIn()) {
            showSuccess('You are already logged in. Redirecting...');
            setTimeout(() => {
                authManager.redirectAfterLogin(authManager.getCurrentUser().role);
            }, 1500);
        }

        // Handle form submission
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(form);
            const email = formData.get('email');
            const password = formData.get('password');
            const remember = formData.get('remember') === 'on';

            hideMessages();
            
            // Disable button and show loading
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing In...';

            try {
                const result = await authManager.login(email, password, remember);
                
                if (result.success) {
                    showSuccess(`Welcome back, ${result.user.name}! Redirecting to your dashboard...`);
                    // Redirect will happen automatically from authManager.login()
                } else {
                    showError(result.error);
                    
                    // Re-enable button
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Sign In';
                }
            } catch (error) {
                console.error('Login error caught:', error);
                
                // Mobile-specific error handling
                let errorMsg = 'An unexpected error occurred. Please try again.';
                if (error.message.includes('Failed to fetch')) {
                    errorMsg = 'Network connection failed. Please check your internet connection.';
                } else if (error.message.includes('Invalid JSON')) {
                    errorMsg = 'Server response error. Please try again.';
                } else if (error.name === 'TypeError') {
                    errorMsg = 'Connection error. Please check your network settings.';
                }
                
                showError(errorMsg);
                
                // Re-enable button
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Sign In';
            }
        });

        // Test backend connection
        async function testConnection() {
            try {
                console.log('Testing backend connection...');
                const response = await fetch('http://10.219.89.241:8000/health', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    },
                    mode: 'cors'
                });
                
                console.log('Health check status:', response.status);
                if (response.ok) {
                    const data = await response.json();
                    console.log('Backend is reachable:', data);
                    showSuccess('Backend connection successful!');
                } else {
                    console.error('Health check failed:', response.status);
                    showError('Backend connection failed');
                }
            } catch (error) {
                console.error('Connection test failed:', error);
                showError('Network connection failed: ' + error.message);
            }
        }

        // Demo account quick login
        function quickLogin(email, password) {
            document.getElementById('email').value = email;
            document.getElementById('password').value = password;
        }

        // Add click handlers to demo account info
        document.querySelectorAll('.demo-account').forEach(account => {
            account.style.cursor = 'pointer';
            account.addEventListener('click', function() {
                const text = this.textContent;
                const emailMatch = text.match(/(\S+@\S+)/);
                const passMatch = text.match(/\/\s*(\S+)/);
                
                if (emailMatch && passMatch) {
                    quickLogin(emailMatch[1], passMatch[1]);
                }
            });
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Punjab Rozgar Portal</title>
    <meta name="description" content="Login to your Punjab Rozgar Portal account">
    
    <!-- Temporary fix for mobile: Disable analytics to prevent batch errors -->
    <script>
        // Override analytics to prevent batch request errors on mobile
        window.punjabAnalytics = {
            track: function() { console.log('Analytics disabled for debugging'); },
            trackPageView: function() { console.log('Page view tracking disabled'); },
            init: function() { console.log('Analytics init disabled'); }
        };
    </script>
    
    <!-- Styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-black: #000000;
            --secondary-black: #1a1a1a;
            --dark-gray: #2d2d2d;
            --medium-gray: #4a4a4a;
            --light-gray: #6b6b6b;
            --border-gray: #d1d1d1;
            --off-white: #f5f5f5;
            --pure-white: #ffffff;
            --success-green: #22c55e;
            --error-red: #ef4444;
            --warning-orange: #f59e0b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--primary-black) 0%, var(--secondary-black) 50%, var(--dark-gray) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="1" fill="rgba(255,255,255,0.1)"/></svg>') repeat;
            background-size: 50px 50px;
            opacity: 0.1;
            pointer-events: none;
        }

        .login-container {
            background: var(--pure-white);
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 480px;
            width: 100%;
            position: relative;
            backdrop-filter: blur(10px);
        }

        .login-header {
            background: linear-gradient(135deg, var(--primary-black) 0%, var(--secondary-black) 100%);
            color: var(--pure-white);
            padding: 3rem 2rem 2rem;
            text-align: center;
            position: relative;
        }

        .login-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><polygon points="0,0 100,0 50,100" fill="rgba(255,255,255,0.05)"/></svg>') no-repeat center;
            background-size: cover;
            opacity: 0.1;
        }

        .header-content {
            position: relative;
            z-index: 1;
        }

        .login-header h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            letter-spacing: -0.025em;
        }

        .login-header p {
            font-size: 1rem;
            opacity: 0.9;
            font-weight: 400;
        }

        .login-body {
            padding: 2.5rem;
        }

        .demo-accounts {
            background: linear-gradient(135deg, var(--off-white) 0%, #e5e5e5 100%);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border: 1px solid var(--border-gray);
        }

        .demo-accounts h3 {
            color: var(--secondary-black);
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .demo-accounts h3::before {
            content: 'ℹ️';
            font-size: 1rem;
        }

        .demo-account {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 0;
            border-bottom: 1px solid var(--border-gray);
            font-size: 0.85rem;
        }

        .demo-account:last-child {
            border-bottom: none;
            padding-bottom: 0;
        }

        .demo-role {
            font-weight: 600;
            color: var(--secondary-black);
        }

        .demo-credentials {
            color: var(--medium-gray);
            font-family: 'Courier New', monospace;
        }

        .error-message {
            background: linear-gradient(135deg, #fef2f2 0%, #fee2e2 100%);
            border: 1px solid #fecaca;
            color: var(--error-red);
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .error-message::before {
            content: '⚠️';
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.75rem;
            font-weight: 600;
            color: var(--secondary-black);
            font-size: 0.9rem;
        }

        .input-wrapper {
            position: relative;
        }

        .form-control {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid var(--border-gray);
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--pure-white);
            color: var(--secondary-black);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-black);
            box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.1);
            transform: translateY(-1px);
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--medium-gray);
            font-size: 1rem;
            z-index: 1;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: var(--primary-black);
            border-radius: 4px;
        }

        .checkbox-group label {
            margin: 0;
            font-size: 0.9rem;
            color: var(--medium-gray);
            cursor: pointer;
        }

        .forgot-password {
            color: var(--medium-gray);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: var(--primary-black);
            text-decoration: underline;
        }

        .btn-login {
            width: 100%;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, var(--primary-black) 0%, var(--secondary-black) 100%);
            color: var(--pure-white);
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .btn-test {
            width: 100%;
            padding: 0.875rem 2rem;
            background: linear-gradient(135deg, var(--medium-gray) 0%, var(--light-gray) 100%);
            color: var(--pure-white);
            border: none;
            border-radius: 10px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-test:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(107, 107, 107, 0.3);
        }

        .signup-link {
            text-align: center;
            color: var(--medium-gray);
            font-size: 0.9rem;
        }

        .signup-link a {
            color: var(--primary-black);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .signup-link a:hover {
            color: var(--secondary-black);
            text-decoration: underline;
        }

        .back-button {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: rgba(255, 255, 255, 0.2);
            color: var(--pure-white);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            padding: 0.5rem 1rem;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        /* Loading animation */
        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .login-container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .login-header {
                padding: 2rem 1.5rem 1.5rem;
            }
            
            .login-header h1 {
                font-size: 1.6rem;
            }
            
            .login-body {
                padding: 2rem 1.5rem;
            }
            
            .demo-accounts {
                padding: 1rem;
            }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <a href="../../index.html" class="back-button">
                <i class="fas fa-arrow-left"></i> Back to Home
            </a>
            <div class="header-content">
                <h1>Welcome Back</h1>
                <p>Sign in to your Punjab Rozgar Portal account</p>
            </div>
        </div>

        <div class="login-body">
            <!-- Demo Accounts Info -->
            <div class="demo-accounts">
                <h3>Demo Accounts</h3>
                <div class="demo-account">
                    <span class="demo-role">Admin:</span>
                    <span class="demo-credentials">admin@punjabrozgar.gov.pk / admin123</span>
                </div>
                <div class="demo-account">
                    <span class="demo-role">Employer:</span>
                    <span class="demo-credentials">employer@company.com / employer123</span>
                </div>
                <div class="demo-account">
                    <span class="demo-role">Job Seeker:</span>
                    <span class="demo-credentials">jobseeker@email.com / jobseeker123</span>
                </div>
            </div>

            <div class="error-message" id="error-message" style="display: none;"></div>
            <div class="success-message" id="success-message" style="display: none;"></div>

            <!-- Login Form -->
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                    </div>
                </div>

                <div class="form-options">
                    <div class="checkbox-group">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="forgot-password.html" class="forgot-password">Forgot password?</a>
                </div>

                <button type="submit" class="btn-login" id="login-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    Sign In
                </button>
                
                <button type="button" onclick="testConnection()" class="btn-test">
                    <i class="fas fa-network-wired"></i>
                    Test Backend Connection
                </button>
            </form>

            <div class="signup-link">
                Don't have an account? <a href="register.html">Create one here</a>
            </div>
        </div>
    </div>

    <!-- Auth Script -->
    <script src="../../js/auth.js"></script>
    
    <script>
        const form = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');
        const loginBtn = document.getElementById('login-btn');

        // Check if user is already logged in
        if (authManager.isLoggedIn()) {
            showSuccess('You are already logged in. Redirecting...');
            setTimeout(() => {
                authManager.redirectAfterLogin(authManager.getCurrentUser().role);
            }, 1500);
        }

        // Handle form submission
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(form);
            const email = formData.get('email');
            const password = formData.get('password');
            const remember = formData.get('remember') === 'on';

            hideMessages();
            
            // Disable button and show loading
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing In...';

            try {
                const result = await authManager.login(email, password, remember);
                
                if (result.success) {
                    showSuccess(`Welcome back, ${result.user.name}! Redirecting to your dashboard...`);
                    // Redirect will happen automatically from authManager.login()
                } else {
                    showError(result.error);
                    
                    // Re-enable button
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Sign In';
                }
            } catch (error) {
                console.error('Login error caught:', error);
                
                // Mobile-specific error handling
                let errorMsg = 'An unexpected error occurred. Please try again.';
                if (error.message.includes('Failed to fetch')) {
                    errorMsg = 'Network connection failed. Please check your internet connection.';
                } else if (error.message.includes('Invalid JSON')) {
                    errorMsg = 'Server response error. Please try again.';
                } else if (error.name === 'TypeError') {
                    errorMsg = 'Connection error. Please check your network settings.';
                }
                
                showError(errorMsg);
                
                // Re-enable button
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Sign In';
            }
        });

        // Test backend connection
        async function testConnection() {
            try {
                console.log('Testing backend connection...');
                const response = await fetch('http://10.219.89.241:8000/health', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    },
                    mode: 'cors'
                });
                
                console.log('Health check status:', response.status);
                if (response.ok) {
                    const data = await response.json();
                    console.log('Backend is reachable:', data);
                    showSuccess('Backend connection successful!');
                } else {
                    console.error('Health check failed:', response.status);
                    showError('Backend connection failed');
                }
            } catch (error) {
                console.error('Connection test failed:', error);
                showError('Network connection failed: ' + error.message);
            }
        }

        // Demo account quick login
        function quickLogin(email, password) {
            document.getElementById('email').value = email;
            document.getElementById('password').value = password;
        }

        // Add click handlers to demo account info
        document.querySelectorAll('.demo-account').forEach(account => {
            account.style.cursor = 'pointer';
            account.addEventListener('click', function() {
                const text = this.textContent;
                const emailMatch = text.match(/(\S+@\S+)/);
                const passMatch = text.match(/\/\s*(\S+)/);
                
                if (emailMatch && passMatch) {
                    quickLogin(emailMatch[1], passMatch[1]);
                }
            });
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }
    </script>
</body>
</html>

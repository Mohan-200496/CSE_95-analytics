version: '3.8'

services:
  punjab-rozgar-backend:
    build: ./backend
    container_name: punjab-rozgar-api
    ports:
      - "8000:8000"
    volumes:
      # Persist database
      - ./backend/data:/app/data
      # Persist logs
      - ./backend/logs:/app/logs
      # Mount source code for development (optional)
      - ./backend:/app
    environment:
      - DATABASE_URL=sqlite:///./data/punjab_rozgar.db
      - ANALYTICS_ENABLED=true
      - DEBUG=true
      - ENVIRONMENT=development
    restart: unless-stopped
    networks:
      - punjab-rozgar-network

networks:
  punjab-rozgar-network:
    driver: bridge

volumes:
  punjab-rozgar-data:
  punjab-rozgar-logs:
